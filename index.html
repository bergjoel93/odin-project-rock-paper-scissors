<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <button class="rock" name="ROCK" value="ROCK">Rock</button>
        <button class="paper" name="PAPER" value="PAPER">Paper</button>
        <button class="scissors" name="SCISSORS" value="SCISSORS">Scissors</button>
        <div class="display-results">
            <div class="winner"></div>
            <div class="player-score">Player Score: <span id="playerScore"></span></div>
            <div class="computer-score">Computer Score: <span id="computerScore"></span></div>
        </div>
    </div>
    
</body>
</html>
